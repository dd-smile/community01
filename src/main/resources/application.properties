#ServerProperties
server.port=8080
server.servlet.context-path=/community

#DateSourceProperties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/community?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
#serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456

#MybatisProperties
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.ddsmile.entity
mybatis.configuration.map-underscore-to-camel-case=true

#logger
logging.level.com.ddsmile=debug

